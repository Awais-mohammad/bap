<div class="icon">
    <i (click)="close()" class="fas fa-times-circle"></i>
</div>

<div class="form-box">
    <h1 style="font-family: Verdana, Geneva, Tahoma, sans-serif;font-weight: bold;">SEND EMAIL</h1>
    <p>You are sending email as <span style="color: rgba(255, 0, 0, 0.623);">noreply@brixtonbest.se</span></p>
    <form>
        <div class="form-group pt-2">
            <label style="font-family: Verdana, Geneva, Tahoma, sans-serif;font-weight: bold;" for="name">Name</label>
            <input [(ngModel)]="name" class="form-control" id="name" type="text" name="Name">
        </div>
        <div class="form-group pt-2">
            <label style="font-family: Verdana, Geneva, Tahoma, sans-serif;font-weight: bold;" for="email">Email</label>
            <input [(ngModel)]="email" class="form-control" id="email" type="email" name="Email">
        </div>

        <div class="form-group pt-2">
            <label style="font-family: Verdana, Geneva, Tahoma, sans-serif;font-weight: bold;" for="email">Subject</label>
            <input [(ngModel)]="subject"class="form-control" id="subject" type="text" name="subject">
        </div>

        <div class="form-group pt-2">
            <label style="font-family: Verdana, Geneva, Tahoma, sans-serif;font-weight: bold;"
                for="message">Message</label>
            <textarea [(ngModel)]="message" class="form-control" id="message" name="Message"></textarea>
        </div>

        <div class="pt-3">
            <input (click)="validate()" style="color: white;" class="btn btn-primary" type="submit" value="Submit" />
        </div>

    </form>
</div>
