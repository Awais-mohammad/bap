<div class="icon">
    <i (click)="close()" class="fas fa-times-circle"></i>
</div>
<div class="text-center">


    <div class="d-flex justify-content-center align-items-center flex-column pt-4">
        <h1 class="text-dark oswald headingmain pt-4">Product Edit Page</h1>
        <h3 class="text-dark oswald subheading pt-2">Update changes and press update to continue</h3>



        <div class="col-12 col-sm-12 col-lg-8 col-md-8 col-xl-8">

            <div class="input-group pt-4">
                <input type="text" [(ngModel)]="name" class="form-control input" placeholder="Enter Your name">

            </div>

            <div class="input-group pt-4">

                <input [(ngModel)]="quantity" type="text" class="form-control input" placeholder="Enter Your Email">

            </div>

            <div class="input-group pt-4">
                <input [(ngModel)]="price" type="text" class="form-control input" placeholder="Enter Your price">

            </div>

            <div class="input-group pt-4">
                <input [(ngModel)]="description" type="text" class="form-control input" placeholder="Enter Your price">

            </div>



            <div class="btnn pt-4">
                <button (click)="update()" class="block" mat-flat-button color="danger">Update</button>
            </div>


        </div>

    </div>

</div>
